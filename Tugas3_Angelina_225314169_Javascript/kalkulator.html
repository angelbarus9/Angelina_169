<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator sederhana</title>
    <link rel="stylesheet" href="kal2.css">

    <script>
        function perulangan(operator) {
            // Input nilai bilangan1 dan bilangan2
            var bil1 = parseFloat(document.getElementById("bil1").value);
            var bil2 = parseFloat(document.getElementById("bil2").value);
            var hasil = 0;
            var error = document.getElementById("input-error");

            // id hasil 
            if (operator === 'tambah') {
                hasil = bil1 + bil2;
            } else if (operator === 'kurang') {
                hasil = bil1 - bil2;
            }

            // Validasi input
            if (isNaN(bil1) || isNaN(bil2)) {
                error.textContent = "Input tidak valid, Masukkan kembali angka yang valid untuk kedua bilangan."; // Menampilkan Pesan Error
                return;
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>
</head>

<body>
    <form>
        <h1>Kalkulator Sederhana </h1>
        <p>By : Angelina Petronella br Barus</p>
        <p>NIM : 225314169</p>
        <table align="center" border="1">
            <tr>
                <td colspan="3" bgcolor="pink">Kalkulator Tambah / Kurang</td>
            </tr>

            <tr>
                <td>Bilangan 1</td>
                <td>
                    <input type="text" name="bil1" id="bil1">
                </td>
            </tr>

            <tr>
                <td>Bilangan 2</td>
                <td>
                    <input type="text" name="bil2" id="bil2">
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <button type="button" onclick="perulangan('tambah')">Tambah</button>
                    <button type="button" onclick="perulangan('kurang')">Kurang</button>
                </td>
            </tr>

            <tr>
                <td>Hasil</td>
                <td>
                    <input type="text" name="hasil" id="hasil" readonly>
                </td>
            </tr>
        </table>
    </form>

    <div id="input-error" style="color: red; text-align: center ; font-size: 28px; margin-top: 35px;"></div>
</body>

</html>
